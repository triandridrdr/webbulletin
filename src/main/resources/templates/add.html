  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>

    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown

        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Action</a>

    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

</nav>
  	
  	<h2>Add New Product</h2>
  		<form th:object="${product}" method="post" th:action="@{/saveSederhana}">
  			<div class="form-group">
  				<label>Code</label>
  				<input type="text" class="form-control" th:field="*{code}">
  			</div>
  			<div class="form-group">
  				<label>Name</label>
  				<input type="text" class="form-control" th:field="*{name}">
  			</div>
  			<div class="form-group">
  				<label>Price</label>
  				<input type="number" class="form-control" th:field="*{price}">
  			</div>
  			<br>
  			<p><button class="btn btn-primary" type="submit">Submit</button></p>
  		</form>
  	
  	
  	</div>
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
  </body>
</html>
