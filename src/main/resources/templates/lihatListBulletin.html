<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Bulletin</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  </head>
  <body>
   
  	<div class="container my-3">
  		<h1 class="text-center mb-3">1. List of Post</h1>
  		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			  <a class="navbar-brand" href="#"></a>
  				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    		<span class="navbar-toggler-icon"></span>
  				</button>

  			<div class="collapse navbar-collapse" id="navbarSupportedContent">
    		<ul class="navbar-nav mr-auto">
      		<li class="nav-item active">
        	<a class="nav-link" href="/">1. List of Post <span class="sr-only">(current)</span></a>
      		</li>
      		<li class="nav-item">
        	<a class="nav-link" href="/deletePost">2. The Body of The Post</a>
      		</li>
      		<li class="nav-item">
        	<a class="nav-link" href="/newPost">3. Create a Post</a>
      		</li>
      		<li class="nav-item">
        	<a class="nav-link" href="/deletePost">4. Modifying Posts</a>
      		</li>
      		<li class="nav-item">
        	<a class="nav-link" href="/deletePost">5. Delete a Post</a>
      		</li>
      		<li class="nav-item">
        	<a class="nav-link" href="/logout">Logout</a>
      		</li>
      		<li class="nav-item dropdown">
        	<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          	Dropdown
        	</a>
        	<div class="dropdown-menu" aria-labelledby="navbarDropdown">
          	<a class="dropdown-item" href="#">Action</a>
          	<a class="dropdown-item" href="#">Another action</a>
          	<div class="dropdown-divider"></div>
          	<a class="dropdown-item" href="#">Something else here</a>
        	</div>
      		</li>
      		<li class="nav-item">
        	<a class="nav-link disabled" href="#">Disabled</a>
      		</li>
    		</ul>
    		<form class="form-inline my-2 my-lg-0" action="#" th:action="@{/search}" th:object="${searchForm}" method="post">
      			<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" th:field="*{keyWord}">
      			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    		</form>
  			</div>
		</nav>
  		
  	<table class="table">
		<thead>
		<tr>
		<th>ID</th>
		<th>Title</th>
		<th>Author Name</th>
		<th>Created</th>
		<th>Viewers</th>
		</tr>
		</thead>
		<tbody>
		   <tr th:each="post: ${posts}">
   			 <td th:text="${post.postNumber}" />
   			 <td><a th:href="@{'/viewDetail/' + ${post.postNumber}}" th:text="${post.postTitle}">Read More</a></td>
   			 <td th:text="${post.author.name}" />
   			 <td th:text="${post.created}" />
   			 <td th:text="${post.Viewers}" />
		   </tr>
		</tbody>
  	
  	</table>
  	
  	</div>
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
  </body>
</html>
