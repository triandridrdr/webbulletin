<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>

    <!-- Tambahkan Bootstrap -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Register</h2>

    <form th:action="@{/register}" th:object="${user}" method="post" class="needs-validation">

   		<div class="mb-3">
    <label for="username" class="form-label">Username:</label>
    <input type="text" th:field="*{username}" class="form-control" id="username">
    <div style="color: red;" 
         th:if="${#fields.hasErrors('username')}" 
         th:errors="*{username}"></div>
</div>

      <div class="mb-3">
    <label for="password" class="form-label">Password:</label>
    <input type="text" th:field="*{password}" class="form-control" id="password">
    <div style="color: red;" 
         th:if="${#fields.hasErrors('password')}" 
         th:errors="*{password}"></div>
</div>

        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
</body>
</html>
